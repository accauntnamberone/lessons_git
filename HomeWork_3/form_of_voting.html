<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form>
    <h1>Форма голосования</h1>
    <hr>
    <div class="social_networks">
        <p>Какой социальной сетью Вы пользуетес чаще всего: <strong class="red_star">*</strong>
        </p>
        <input type="radio" id="odnoklasniki" name="social_networks">
        <label for="odnoklasniki">Однокласники</label><br>
        <input type="radio" id="vkontakte" name="social_networks">
        <label for="vkontakte">Вконтакте</label><br>
        <input type="radio" id="facebook" name="social_networks">
        <label for="facebook">Facebook</label><br>
        <input type="radio" id="twitter" name="social_networks">
        <label for="twitter">Twitter</label><br>
        <input type="radio" id="google+" name="social_networks">
        <label for="google+">Google+</label><br>
        <input type="radio" id="custom_variant" name="social_networks">
        <label for="custom_variant">Свой вариант: </label>
        <input type="text" id="custom_variant_text" name="social_networks">
    </div>
    <br>
    <input class="send_button" type="submit" name="Отправить">
</form>
</body>
</html>
